<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Generator</title>
    <!-- <link rel="icon" href="images/Link3.png"> -->
    <link rel="icon" href="images/Link2.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main">
        <h1>Secret Santa Generator</h1>
        <form id="santaForm" onsubmit="return false;">
            <div id="participants">
                <div class="participant">
                    <input type="text" class="name" placeholder="Name" required>
                    <input type="email" class="email" placeholder="Email" required>
                </div>
                <div class="participant">
                    <input type="text" class="name" placeholder="Name" required>
                    <input type="email" class="email" placeholder="Email" required>
                </div>
            </div>
            <div class="centered-options">
                <button type="button" class="add" onclick="addParticipant()">+ Add Participant</button>
                <br>
                <input type="text" id="giftLimit" placeholder="Gift Limit (optional)">
            </div>
            <button type="button" class="sub" onclick="generateAndSend()">Generate</button>
        </form>
        <div id="result"></div>
    </div>            
    
    <script src="script.js"></script>
</body>
</html>
